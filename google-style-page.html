<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            text-align: center;
        }

        /* Header Links */
        .header-links {
            text-align: right;
            padding: 15px 20px;
        }

        .header-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #5f6368;
            font-size: 14px;
        }

        .header-links a:hover {
            text-decoration: underline;
        }

        /* Logo */
        .logo {
            margin-top: 100px;
        }

        .logo h1 {
            font-size: 90px;
            font-weight: normal;
            margin-bottom: 30px;
        }

        .logo h1 span:nth-child(1) { color: #4285f4; }
        .logo h1 span:nth-child(2) { color: #ea4335; }
        .logo h1 span:nth-child(3) { color: #fbbc05; }
        .logo h1 span:nth-child(4) { color: #4285f4; }
        .logo h1 span:nth-child(5) { color: #34a853; }
        .logo h1 span:nth-child(6) { color: #ea4335; }

        /* Search */
        .search-container {
            width: 584px;
            max-width: 90%;
            margin: 0 auto;
            padding: 17px 5px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            box-shadow: none;
        }

        .search-container:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }

        .search-input {
            width: 100%;
            max-width: 100%;
            background: none;
            border: none;
            outline: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
        }

        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            cursor: pointer;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 20px;
            line-height: 27px;
            height: 36px;
            min-width: 54px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
            background-color: #f1f3f4;
            border: 1px solid #dadce0;
            color: #202124;
        }

        /* Footer */
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f2f2f2;
            padding: 18px 0;
            font-size: 14px;
            color: #5f6368;
        }

        .footer a {
            margin: 0 15px;
            text-decoration: none;
            color: #5f6368;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header Links -->
    <div class="header-links">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
    </div>

    <!-- Logo -->
    <div class="logo">
        <h1>
            <span>G</span>
            <span>o</span>
            <span>o</span>
            <span>g</span>
            <span>l</span>
            <span>e</span>
        </h1>
    </div>

    <!-- Search -->
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search Google or type a URL">
    </div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="button">Google Search</button>
        <button class="button">I'm Feeling Lucky</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
    </div>

    <script>
        // Add some interactivity
        document.querySelector('.search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                alert('Search functionality would be implemented here!');
            }
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function() {
                if (this.textContent === 'Google Search') {
                    alert('Google Search clicked!');
                } else {
                    alert("I'm Feeling Lucky clicked!");
                }
            });
        });
    </script>
</body>
</html>
